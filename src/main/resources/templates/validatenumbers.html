<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <form method="post" action="/">
        <div class="text-center">
            <div th:if="${msg}">
                <p><h5><span th:text="${msg}"></span></h5>
            </div>
            <br><br><br>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h5 th:each="p:${listNumbers}" th:text="${p.getEnteredNumber()}"></h5>
                    </div>
                    <div class="col-sm">
                        <div th:each="p:${listNumbers}">
                            <h5 class="text-success" th:if="${p.isCorrect() and !p.isModified()}" th:text="${p.getAnnotation()}"></h5>
                            <h5 class="text-success" th:if="${p.isCorrect() and p.isModified()}" th:text="${'The number is correct! Applied correction: ' + p.getNumber()}"></h5>
                            <h5 class="text-danger" th:if="${!p.isCorrect()}" th:text="${p.getAnnotation()}"></h5>
                        </div>
                    </div>
                </div>
            </div>
            <br><p><button class="btn btn-lg btn-primary btn-block" type="submit">Back to index</button>
        </div>
    </form>
</body>
</html>
